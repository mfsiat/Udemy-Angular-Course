<h2>Users</h2>
<ul *ngIf="users.length > 0; else noUsers">
  <li *ngFor="let user of users">
    <h3> {{ user.firstName }} {{ user.lastName }} </h3>
    <ul *ngIf="showExtended">
      <li>Age: {{ user.age }}</li>
      <li>Address: {{ user.address.street }} {{user.address.city}} {{ user.address.state }}  </li>
    </ul>
  </li>
</ul>

<ng-template #noUsers>No Users Found</ng-template>

<h4 *ngIf="users.length == 4">Number of users {{users.length}}</h4>
